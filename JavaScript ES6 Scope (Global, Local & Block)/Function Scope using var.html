<!DOCTYPE html>
<html>
<head>
    <title>Function Scope Using var</title>
</head>
<body>
    <script>
        function exampleFunction() {
            var a = 5; // hanya dapat diakses dalam fungsi
            console.log("Nilai a:", a); // Output: 5
        }

        // call function
        exampleFunction();

        // a tidak dapat diakses diluar fungsi
        console.log("Nilai a di luar fungsi:", a); // error
    </script>
</body>
</html>
